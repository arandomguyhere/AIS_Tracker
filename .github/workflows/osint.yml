name: OSINT Correlation

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      search_query:
        description: 'Custom search query (optional)'
        required: false
        default: ''

jobs:
  correlate:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run OSINT correlation
        run: |
          echo "Running OSINT correlation..."
          python scripts/run_osint.py
        env:
          SEARCH_QUERY: ${{ github.event.inputs.search_query }}

      - name: Update static site with results
        run: |
          echo "Updating docs/index.html with OSINT data..."
          python scripts/update_static_site.py

      - name: Create PR with changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet docs/index.html data/; then
            echo "No changes to commit"
            exit 0
          fi

          # Create branch with timestamp
          BRANCH_NAME="osint/update-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git add docs/index.html data/
          git commit -m "Update OSINT data [automated]"

          # Push branch
          git push -u origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --title "OSINT Update $(date +%Y-%m-%d)" \
            --body "Automated OSINT correlation update.

## Changes
- Updated timeline events from news correlation
- Refreshed static site with latest data

*This PR was automatically generated by the OSINT workflow.*" \
            --base main
